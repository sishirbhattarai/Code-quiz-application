<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    
    <div class="container d-flex justify-content-center mt-5">
        
      <div class="container">
        <div class="card">
          <div class="card-body">
            <div class="row">

              <div class="col-lg-12">
                <h4 class="timer-box" id="timecounter">Timer :<span id="timer">120</span></h4>

            </div>
              <div class="col-lg-11">
                <h1 class="code-title">Ready for Code Quiz Challenge !</h1>
                    
               </div>
                
               
            </div>

            <div class="quiz-questions d-none" id="quiz-questions">
                <h2 class="text" id="title-item">Any Question from the list.</h2>
                <div class="answers" id="question-answers">
                </div>
                <h1 id="alert"></h1>
                
            </div>
            
                      
            <div class="btnstart" > 
                <p id="info">Answer the following questions within the set time. Any incorrect answers will penalize your score time by 20 seconds.
                </p>
                <button class="btn btn-primary btn-lg" id="btn-start">Click Me to Start Quiz</button>
                
            </div>
            
            <div class=" input-group mb-3 d-none" id="scoreadd">
                <h5 class="d-block"><span id="score"></span></h5>
                    <input type="text" class="form-control" placeholder="You Initials"
                    id="inputScore" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="input-group-text btn btn-primary" id="btnScore">Submit</button>

                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>


</html>
