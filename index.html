<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Challenge</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-white">
           <a class="navbar-brand"> High Scores</a>
         

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="Count-Down" id="counter">
                Timer :<span id="timer">100</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="code-title">Code Quiz Challenge</h1>
            </div>
          </div>

          <div class="quiz-questions d-none" id="quiz-questions">
            <h2 class="text-info text-center" id="title-item">Questions</h2>
            <div class="answers mt-5 mb-5" id="question-answers"></div>
            <h1 id="alert"></h1>
          </div>
          <div
            class="btnstart d-flex flex-column justify-content-center mt-8 mb-10"
          >
            <p id="info">
              Answer the following questions within the set time. Any incorrect answers will penalize your score time by 10 seconds.
            </p>
            <button class="btn btn-primary btn-lg" id="btn-start">
              Start Quiz
            </button>
          </div>   
        </div>
      </div>
    </div>

    
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
